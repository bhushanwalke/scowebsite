<html>
<head>
  <title>
    CMPE280
  </title>
  <link rel="stylesheet" type="text/css" href="static/site.css">
  <script src="http://fred-wang.github.io/mathjax.js/mpadded-min.js"></script>

  <!-- <script type="text/javascript" src="static/site.js"></script> -->
</head>
<body>
  <form class="pages" action="cosine.html">
    <div class="header">
      Question 1
    </div>
    <div class="pagegrid grid-pad">
      <div class="col-1-1">
        <p>Select the Cosine theorem formula.</p>
      </div>
    </div>
    <br>
    <br>
    <br>
        <div class="grid grid-pad">
        <div class="col-1-1">
             <div class="grid">
               <div class="col-1-2">
                 <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1">
                 <math>
                 <mrow>
                   <mi>cos</mi>
                   <mo>(</mo>
                   <mo>&#945;</mo>
                   <mo>&#x00B1;</mo>
                   <mo>&#946;</mo><mo>)</mo>
                   <mo>=</mo>
                   <mi>cos</mi>
                   <mo>&#945;</mo>
                   <mi>cos</mi>
                   <mo>&#946;</mo>
                   <mo>&#x00B1;</mo>
                   <mi>sin</mi>
                   <mo>&#945;</mo>
                   <mi>sin</mi>
                   <mo>&#946;</mo>
                 </mrow>
               </math>
               </div>

               <div class="col-1-2">
                 <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                 <math>
                 <mrow>
                        <mi>sin</mi>
                        <mo>&#945;</mo>
                        <mo>+</mo>
                        <mi>sin</mi>
                        <mo>&#946;</mo>
                        <mo>=</mo>
                        <mn>2</mn>
                        <mi>sin</mi>
                        <mrow>
                        <mo>(</mo>
                        <mrow>
                        <mfrac>
                         <mrow>
                          <mo>&#945;</mo>
                          <mo>+</mo>
                          <mo>&#946;</mo>
                        </mrow>
                         <mn>2</mn>
                        </mfrac>
                        </mrow>
                        <mo>)</mo>
                        </mrow>
                        <mi>cos</mi>
                        <mrow>
                        <mo>(</mo>
                        <mrow>
                        <mfrac>
                         <mrow>
                          <mo>&#945;</mo><mo>&#x2212;</mo><mo>&#946;</mo></mrow>
                         <mn>2</mn>
                        </mfrac>
                        </mrow>
                        <mo>)</mo></mrow>
                      </mrow>
                    </math>
               </div>
             </div>
             <br>
             <br>
             <br>
             <br>
             <div class="grid">
               <div class="col-1-2">
                 <input  type="radio" name="optionsRadios" id="optionsRadios3" value="option3" >
                 <mi>sin</mi><mo stretchy='false'>(</mo><mo>&#945;</mo><mo>&#x00B1;<!-- &PlusMinus; --></mo><mo>&#946;</mo><mo stretchy='false'>)</mo><mo>=</mo><mi>sin</mi><mo>&#945;</mo><mi>cos</mi>
                 <mo>&#946;</mo>
                 <mo>&#x00B1;</mo><mi>cos</mi><mo>&#945;</mo><mi>sin</mi><mo>&#946;</mo></mrow>
               </div>
               <div class="col-1-2">
                 <input  type="radio" name="optionsRadios" id="optionsRadios4" value="option4" >
                 <mrow>
                    <mi>sin</mi><mo>&#945;</mo><mo>&#x2212;</mo><mi>sin</mi><mo>&#946;</mo><mo>=</mo><mn>2</mn><mi>cos</mi><mrow><mo>(</mo>
                     <mrow>
                      <mfrac>
                       <mrow>
                        <mo>&#945;</mo><mo>+</mo><mo>&#946;</mo></mrow>
                       <mn>2</mn>
                      </mfrac>
                      </mrow>
                    <mo>)</mo></mrow><mi>sin</mi><mrow><mo>(</mo>
                     <mrow>
                      <mfrac>
                       <mrow>
                        <mo>&#945;</mo><mo>&#x2212;</mo><mo>&#946;</mo></mrow>
                       <mn>2</mn>
                      </mfrac>
                      </mrow>
                    <mo>)</mo></mrow></mrow>
               </div>
             </div>
        </div>
    </div>
    <br>
    <br>
    <br>
    <br>
    <div class="col-1-1">
      <div class="col-3-12 grid-pad">
      				<button  type="submit" class="btn">
      					Sumbit & Next question
      				</button>
      			</div>
		</form>
    <div class="col-3-12 grid-pad">
        <button  type="submit" class="btn" onclick="clearRadio();">
          Cancel and Clear Selection
        </button>
    </div>
  </div>
	</body>
</html>
